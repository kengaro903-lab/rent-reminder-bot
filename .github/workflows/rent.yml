name: Monthly Rent Reminder (IST-based + Manual Test)

on:
  # ðŸ”¹ Allows you to run manually from GitHub â†’ Actions â†’ Run workflow
  workflow_dispatch:

  # ðŸ”¹ Automatically runs every month (IST converted to UTC)
  # 13:10 IST = 07:40 UTC
  schedule:
    - cron: "40 7 3 * *"  # 3rd of every month, 13:10 IST

jobs:
  send_rent_message:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests python-dotenv

      - name: Send WhatsApp rent reminder (IST-aware)
        env:
          # --- Required Whapi credentials (from GitHub Secrets) ---
          WHAPI_TOKEN:  ${{ secrets.WHAPI_TOKEN }}
          GROUP_ID:     ${{ secrets.GROUP_ID }}
          MESSAGE:      ${{ secrets.MESSAGE }}

          # --- Time zone configuration ---
          TIMEZONE: "Asia/Kolkata"
          IST_DAY:  "03"        # Change to your preferred date
          IST_TIME: "13:50"     # Change to your preferred IST time
        run: python send_message.py

name: Monthly Rent Reminder (IST-friendly)

on:
  schedule:
    - cron: "*/5 * * * *"   # run every 5 minutes; script sends only at your IST time/day
  workflow_dispatch:

jobs:
  send_rent_message:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run script (IST-aware)
        env:
          WHAPI_TOKEN: ${{ secrets.WHAPI_TOKEN }}
          GROUP_ID:    ${{ secrets.GROUP_ID }}
          MENTION_WAID: ${{ secrets.MENTION_WAID }}
          IST_DAY:  "02"       # <-- set your IST day here (01..31)
          IST_TIME: "23:00"    # <-- set your IST time here (24h)
          TIMEZONE: "Asia/Kolkata"
        run: python send_message.py

name: Monthly Rent Reminder (IST 22:50 on 2nd)

on:
  schedule:
    # 22:50 IST = 17:20 UTC (IST is UTC+5:30)
    - cron: "20 17 2 * *"    # run at 17:20 UTC on the 2nd of every month
  workflow_dispatch:          # allows manual trigger too

jobs:
  send_rent_message:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests python-dotenv

      - name: Send WhatsApp rent reminder
        env:
          WHAPI_TOKEN: ${{ secrets.WHAPI_TOKEN }}
          GROUP_ID:    ${{ secrets.GROUP_ID }}
          MENTION_WAID: ${{ secrets.MENTION_WAID }}
          DISPLAY_NAME: ${{ secrets.DISPLAY_NAME }}
          MESSAGE:     ${{ secrets.MESSAGE }}
          TIMEZONE:    "Asia/Kolkata"
          IST_DAY:     "02"
          IST_TIME:    "22:50"
        run: python send_message.py

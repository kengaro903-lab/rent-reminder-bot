name: Monthly Rent Reminder (IST based)

on:
  schedule:
    - cron: "*/5 * * * *"    # Run every 5 minutes (UTC)
  workflow_dispatch:

jobs:
  send_rent_message:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests python-dotenv

      - name: Send WhatsApp rent reminder (IST logic inside Python)
        env:
          WHAPI_TOKEN: ${{ secrets.WHAPI_TOKEN }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
          MENTION_WAID: ${{ secrets.MENTION_WAID }}
          DISPLAY_NAME: ${{ secrets.DISPLAY_NAME }}
          MESSAGE: ${{ secrets.MESSAGE }}
          TIMEZONE: "Asia/Kolkata"
          IST_DAY: "03"        # You can easily change here (e.g., 05 for 5th)
          IST_TIME: "13:10"    # 24h IST time, no UTC math needed
        run: python send_message.py

name: Monthly Rent Reminder

on:
  schedule:
    - cron: "*/5 * * * *"   # run every 5 minutes (UTC); we'll gate by IST in code
  workflow_dispatch:        # allows manual run

jobs:
  send_rent_message:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
      ...
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests pytz

      - name: Run script
        env:
          WHAPI_TOKEN: ${{ secrets.WHAPI_TOKEN }}
          GROUP_ID:    ${{ secrets.GROUP_ID }}
          MENTION_WAID:${{ secrets.MENTION_WAID }}
          IST_DAY:  "12"       # <— set your IST day here, e.g. 12
          IST_TIME: "10:00"    # <— set your IST time here (24h), e.g. 10:00
        run: python send_message.py
